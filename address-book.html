<!DOCTYPE html>
<html>
<head>
  <title>Address-Book</title>
  <script src="js/jquery-3.2.1.js"></script>
  <script src="js/scripts.js"></script>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="container">
 <h2>Address Book</h2>
 <form id="contact-form">
 <div class="row">
   <div class="col-md-6">
 <p>Please add your details to make a Contact</p>
 <br>
 <br>
 <div class="form-group">
  <label for="firstname">First Name: </label>
  <input class="form-control" type="text" name="First Name" id="firstname">
</div>
<div class="form-group">
  <label for="lastname">Last Name: </label>
  <input class="form-control" type="text" name="Last Name" id="lastname">
</div>
<div class="form-group">
  <label for="country">Country: </label>
<select class="form-control" id="country">
  <option>--Please select a country--</option>
</select>
</div>
<div class="form-group">
  <label for="city">City: </label>
  <select class="form-control" id="city">
    <option>--Please select a city--</option>
  </select>
</div>
<div class="form-group">
  <label for="street">Street: </label>
  <input class="form-control" type="text" name="Street" id="street">
</div>
<div class="form-group">
  <label for="house-number">House Number: </label>
  <input class="form-control" type="text" name="House-Number" id="housenumber">
</div>
<div class="form-group">
  <label for="phonenumber">PhoneNumber: </label>
  <input class="form-control" type="text" name="PhoneNumber" id="phonenumber">
  <small class="text-muted"> Please enter number of 10 digits</small>
</div>
<div class="form-group">
  <label for="gender">Gender: </label>
  <select class = "form-control" id="gender">
  <option>Female</option>
  <option>Male</option>
  </select>
  <br>
</div>
  <br>
  <br>
  <br>
  <button type="submit" class="btn btn-success btn-block submit">Submit</button>
 </form>

<button type="button" class="btn btn-warning btn-block" name="button" id="showlist">Show Contact List</button>

 <ul id="contacts">
   <!-- LIST GOES HERE -->
 </ul>

</div>
<div class="col-md-6">
  <div id="show-contact">
    <h2> Contacts List </h2>
            <p>First name: <span id="fs"></span></p>
            <p>Last name: <span id="ls"></span></p>
            <p>Address : <span id="hs"></span></p>
            <p>Street : <span id="st"></span></p>
            <p>City : <span id="cit"></span></p>
            <p>Country : <span id="cnt"></span></p>
            <p>Phone : <span id="ph"></span></p>
            <p>Gender : <span id="gen"></span></p>
  </div>
</div>
</body>
</html>
