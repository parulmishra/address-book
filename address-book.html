<!DOCTYPE html>
<html>
<head>
  <title>Address-Book</title>
  <script src="js/jquery-3.2.1.js"></script>
  <script src="js/scripts.js"></script>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="container">
 <h2>Address Book</h2>
 <form id="contact-form">
 <div class="row">
   <div class="col-md-6">
 <p>Please add your details to make a Contact</p>
 <br>
 <br>
 <div class="form-group">
  <label for="firstname">First Name: </label>
  <input class="form-control" type="text" name="First Name" id="firstname">
</div>
<div class="form-group">
  <label for="lastname">Last Name: </label>
  <input class="form-control" type="text" name="Last Name" id="lastname">
</div>
<div class="form-group">
  <label for="country">Country: </label>
<select class="form-control" id="country">
  <option>--Please select a country--</option>
</select>
</div>
<div class="form-group">
  <label for="city">City: </label>
  <select class="form-control" id="city">
    <option>--Please select a city--</option>
  </select>
</div>
<div class="form-group">
  <label for="street">Street: </label>
  <input class="form-control" type="text" name="Street" id="street">
</div>
<div class="form-group">
  <label for="house-number">House Number: </label>
  <input class="form-control" type="text" name="House-Number" id="housenumber">
</div>
<div class="form-group">
  <label for="phonenumber">PhoneNumber: </label>
  <input class="form-control" type="text" name="PhoneNumber" id="phonenumber">
  <small class="text-muted"> Please enter number of 10 digits</small>
</div>
<div class="form-group">
  <label for="gender">Gender: </label>
  <select class = "form-control" id="gender">
  <option>Female</option>
  <option>Male</option>
  </select>
  <br>
</div>
  <br>
  <br>
  <br>
  <button type="submit" class="btn btn-success btn-block submit">Submit</button>
 </form>
 <h2>Contacts:</h2>
 <ul id="contacts">
 </ul>
</div>
<div class="col-md-6">
  <div id="show-contact">
    <h2></h2>
            <p>First name: <span id="firstname"></span></p>
            <p>Last name: <span id="lastname"></span></p>
  </div>
</div>
</body>
</html>
